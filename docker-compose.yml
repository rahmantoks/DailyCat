version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: dailycat-db
    environment:
      POSTGRES_DB: dailycat
      POSTGRES_USER: ${DAILYCAT_DB_USERNAME}
      POSTGRES_PASSWORD: ${DAILYCAT_DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dailycat"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
