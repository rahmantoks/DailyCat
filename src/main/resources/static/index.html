<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Cat</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="container">
    <div class="card" id="card">
      <header>
        <div class="logo">Daily Pet</div>
        <div class="mode-toggle">
          <button id="mode-cat" class="mode-btn active" aria-label="Show Cats">üê± Cats</button>
          <button id="mode-dog" class="mode-btn" aria-label="Show Dogs">üê∂ Dogs</button>
        </div>
      </header>
      <div id="error" class="error" style="display:none"></div>
      <div class="content">
        <div class="image-wrap">
          <img id="cat-img" class="fade-in" alt="Cat of the day" />
          <div id="loader" class="loader">
            <div class="spinner"></div>
          </div>
          <div class="fade"></div>
        </div>
        <div class="info fade-in" id="info">
          <h1 id="cat-name">Loading‚Ä¶</h1>
          <p id="cat-desc"></p>
          <a id="wikipedia-link" href="" target="_blank" rel="noopener noreferrer"></a>
        </div>
      </div>
      <div class="footer">
        <span id="status">Fetching today‚Äôs cat‚Ä¶</span>
        <button id="refresh" class="btn">Refresh</button>
      </div>
    </div>
    <!-- Breed Detail Modal -->
    <div id="breed-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="breed-modal-title">
      <div class="modal-content">
        <button class="modal-close" aria-label="Close">&times;</button>
        <h2 id="breed-modal-title">Breed Details</h2>
        <p id="breed-description"></p>

        <div class="chart-container">
          <canvas id="breed-chart"></canvas>
        </div>

        <ul class="breed-stats-text">
          <li id="stat-bred-for" class="hidden"><strong>Bred For:</strong> <span id="breed-bred-for"></span></li>
          <li id="stat-breed-group" class="hidden"><strong>Breed Group:</strong> <span id="breed-group"></span></li>
          <li><strong>Life Span:</strong> <span id="breed-life-span"></span></li>
          <li><strong>Origin:</strong> <span id="breed-origin"></span></li>
          <li><strong>Temperament:</strong> <span id="breed-temperament"></span></li>
        </ul>
        <a id="breed-wiki-link" href="#" target="_blank" rel="noopener noreferrer">Learn more on Wikipedia</a>
      </div>
    </div>
  </div>

  <script src="/script.js"></script>
</body>

</html>
