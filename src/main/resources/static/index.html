<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Daily Cat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
      :root { --bg: #0f172a; --card: #111827; --text: #e5e7eb; --muted: #9ca3af; --accent: #22d3ee; }
      * { box-sizing: border-box; }
      body { margin: 0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: linear-gradient(180deg, #0b1220, #0f172a); color: var(--text); min-height: 100vh; display: grid; place-items: center; }
      .container { width: 100%; max-width: 820px; padding: 24px; }
      .card { background: rgba(17, 24, 39, 0.8); backdrop-filter: blur(6px); border: 1px solid #1f2937; border-radius: 16px; overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.4); }
      header { padding: 20px 24px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #1f2937; }
      .logo { font-weight: 600; letter-spacing: 0.2px; }
      .tag { font-size: 12px; color: var(--muted); border: 1px solid #1f2937; padding: 6px 10px; border-radius: 999px; }
      .content { display: grid; grid-template-columns: 1fr; gap: 0; }
      .image-wrap { position: relative; aspect-ratio: 16 / 9; overflow: hidden; }
      img { width: 100%; height: 100%; object-fit: cover; display: block; }
      .fade { position: absolute; inset: 0; background: linear-gradient(0deg, rgba(17,24,39,0.85) 0%, rgba(17,24,39,0.0) 60%); }
      .info { padding: 20px 24px; display: grid; gap: 10px; }
      h1 { margin: 0; font-size: 22px; }
      p { margin: 0; color: var(--muted); }
      .footer { padding: 16px 24px; border-top: 1px solid #1f2937; display: flex; align-items: center; justify-content: space-between; }
      .btn { background: #0ea5e9; color: white; border: none; padding: 10px 14px; border-radius: 10px; cursor: pointer; font-weight: 600; }
      .btn:disabled { background: #1f2937; color: #6b7280; cursor: not-allowed; }
      .error { color: #fda4af; padding: 12px 24px; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <header>
          <div class="logo">Daily Cat</div>
          <div class="tag">Cat of the Day</div>
        </header>
        <div id="error" class="error" style="display:none"></div>
        <div class="content">
          <div class="image-wrap">
            <img id="cat-img" alt="Cat of the day" />
            <div class="fade"></div>
          </div>
          <div class="info">
            <h1 id="cat-name">Loading…</h1>
            <p id="cat-desc"></p>
            <a id="wikipedia-link" href="" target="_blank" rel="noopener noreferrer"></a>
          </div>
        </div>
        <div class="footer">
          <span id="status">Fetching today’s cat…</span>
          <button id="refresh" class="btn">Refresh</button>
        </div>
      </div>
    </div>

    <script>
      async function loadCat() {
        const status = document.getElementById('status');
        const err = document.getElementById('error');
        err.style.display = 'none';
        status.textContent = 'Fetching today’s cat…';
        document.getElementById('refresh').disabled = true;
        try {
          const res = await fetch('/api/cat-of-the-day');
          if (!res.ok) throw new Error('API error ' + res.status);
          const cat = await res.json();
          document.getElementById('cat-name').textContent = cat.breeds[0].name || 'Mystery Cat';
          document.getElementById('cat-desc').textContent = cat.breeds[0].temperament || '';
          document.getElementById('wikipedia-link').textContent = cat.breeds[0].wikipediaUrl ? 'Learn more on Wikipedia' : '';
          document.getElementById('wikipedia-link').href = cat.breeds[0].wikipediaUrl || '';
          const img = document.getElementById('cat-img');
          img.src = cat.imageUrl || '';
          img.alt = (cat.breeds[0].name ? cat.breeds[0].name + ' — ' : '') + 'Cat of the day';
          status.textContent = 'Here’s your daily feline friend!';
        } catch (e) {
          err.textContent = 'Failed to load cat: ' + e.message;
          err.style.display = 'block';
          status.textContent = 'Unable to fetch cat.';
        } finally {
          document.getElementById('refresh').disabled = false;
        }
      }

      document.getElementById('refresh').addEventListener('click', loadCat);
      loadCat();
    </script>
  </body>
</html>
